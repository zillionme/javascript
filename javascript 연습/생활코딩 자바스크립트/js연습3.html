<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>1. parameter+argument</h2>
    <script>
        function sum(left, right) {
            document.write(left+right+'<br/>');
        }
    sum(2,3);
    sum(3,4)
    </script>


    <h2>2. return</h2>
    <script>
        function sum2(left, right) {
          return left+right;      }
          document.write('<div style="color:red", "font-size:3rem;">'+sum2(2,4)+'</div>')
    </script>



</body>
</html>
