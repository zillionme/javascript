<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numX = parseInt(prompt('첫번째 숫자를 입력하세요'));
    let numY = parseInt(prompt('두번째 숫자를 입력하세요'));
    
    let sumMulti = (x, y) => {
      if(x === y){
        document.write(x*y)
      }
      else{
        document.write(x+y)
      }

    }

    sumMulti(numX,numY) ;
  </script>
</body>
</html>
