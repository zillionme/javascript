<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        var userNum = prompt('몇까지 3의 배수를 찾을까요?')
        var count = 0;
        for(i=1 ; i<=userNum ; i++){
            if(i%3 === 0){
                document.write(i+', ');
                count++; 
            }        
        }
        document.write('<h3>'+ userNum+'까지의 3의 배수의 개수 :' + count+'</h3>');

    </script>
</body>
</html>
