<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      #multiple{border: 1px solid black; display: inline-block; margin: 15px; padding:0 20px 30px 20px; line-height: 2;}
    </style>
</head>
<body>
  <h1>하하하</h1>
    <script>
    var sum = 0;
    for(i = 1; i < 1001;){
      sum += i;
      i=i+1;
    }    
    document.write(sum+'<br/>');
  </script>

  <h1>구구단 만들기</h1>
  <script>
    for(i=1 ; i<10 ; i=i+1) {
      document.write('<div id=multiple>')     
      document.write( i + '단<br/>');
      for(j=1 ; j<10 ; j=j+1) {document.write(i+ '*' + j +'=' + i*j +'<br/>')};
      
      document.write('</div>');
      if(i === 3) break;
    }
  </script>

  <h3>while문 이용해 덧셈해보기</h3>
  <script>
    var sum = 0 ;
    var i = 1 ;
    while(i<6){
      sum = sum+i;
      i=i+1;
    }
    document.write(sum)
  </script>
  <h3>while문 이용해 덧셈해보기2</h3>
  <script>
    var sum = 0 ;
    var i = 1 ;
    while(i<6){
      sum = sum+i;
      i=i+1;
      document.write(sum+i + '<br/>');
    }
  </script>

  <h3>for문 이용해 덧셈해보기1, 2</h3>
  <script>
    var sum = 0 ;
    for(i=1;i<6;){
      sum += i;
      i++;
      document.write(sum + '<br/>');
    }
    document.write(sum + '<br/>');
  </script>

  <h3>while문 사용하여 팩토리얼을 계산하기</h3>
  <script>
    var userNum = prompt('숫자를 입력하세요');
    var factorial = 1;
    var i = 1;
    while(i <= userNum){
      factorial *= i;
      i++;
    }
    document.write(factorial+'<br/>')

  </script>

  <h3>while문 사용하여 팩토리얼을 계산하기22</h3>
  <script>
    var n = prompt('숫자 입력');
    var msg = '';

    if(n !== null){
      var nFact = 1;
      var i = 1;

      while(i<= n){
        nFact *= i;
        i++;
      }
      msg = n + '! =' + nFact;
    }
    else{
      msg = '값을 입력하지 않았습니다'
    }

    document.write(msg)
  </script>



  <h3>for문 사용하여 팩토리얼을 계산하기22</h3>
  <script>
    var n = prompt('숫자입력');
    var nFact = 1;
    for(i=1; i<=n ; ){
      nFact *= i;
      i++ ;
    }
    document.write(n + '! =' + nFact)
  </script>


  <h3>1-10까지 짝수만 더하기</h3>
  <script>
    var sum = 0 ;
    for(i=1; i<=10 ; i++){
      if(i%2 !== 0) continue;
      sum += i;
    }
    document.write(sum)
  </script>  
</body>
</html>
