<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let userNum = prompt('숫자 입력하세요');
    if(userNum !== null && isNaN(Number(userNum)) === false){
      document.write("3의 배수입니다")
    }

    else if(isNaN(Number(userNum)) === true){
      let i = 0;
      while(i<100){
        let userNum = prompt('숫자를 다시 입력하세요');
        if(isNaN(Number(userNum)) === false){
          document.write("3의 배수입니다");
          break;
        }
      }
    }
    else{
      let i = 0;
      while(i<100){
        let userNum = prompt('숫자를 다시 입력하세요');
        if(userNum !== null){
          document.write("3의 배수입니다");
          break;
        };
      };
    }
  </script>
</body>
</html>
