<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #popBt {
      width: 200px;
      height: 50px;
      text-align: center;
      position: relative;
      left: 50%;
      
      transform: translate(-50%);

    }

  </style>
</head>
<body>
  <button id="popBt" onclick="pop('현재시각팝업창.html', '현재시각', 400, 200)">현재시간 보기
  </button>

  <script>
    function pop(link, title, w, h){
      let left = (screen.availWidth - w)/2;
      let top = (screen.availHeight - h)/2;
      let opt = "left=" + left + ",top =" + top +", width ="+ w + ",height="+h ;
      window.open(link, title, opt) ; 
    }

  </script>
</body>
</html>
