<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let repeat = function(userInput){
      if (userInput % 3 === 0) {
        document.write("3의 배수입니다")
      }
      else {
        document.write("3의 배수가 아닙니다")
      }
    }


    let userNum = prompt('숫자 입력하세요');
    if (isNaN(Number(userNum)) === false) {
      repeat(userNum)
    }
    else {
      let i = 0;
      while(i<100){
        userNum = prompt('숫자 입력하세요');
        if (isNaN(Number(userNum)) === false) {
          repeat(userNum);
          break;
        }
      }
    }

  </script>
</body>

</html>
