<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let userNum = prompt('아무 숫자나 쓰세요');
    if(userNum !== NaN){
      if(userNum%3 === 0){
        document.write(userNum+"은/는 3의 배수입니다")
      }
      else if(userNum%3 !== 0){
        document.write(userNum+"은/는 3의 배수가 아닙니다")
      }
    }
    else{
      alert('숫자를 다시 입력해 주십시오')
    }
  </script>
</body>
</html>
